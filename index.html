<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/img/kelele.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <title>art-imitates-life-imitates</title>
  </head>
  <body>
    <main class="Loop js-loop">
      <section class="art">
        <div class=" text">
          <div class="header">art</div>
        </div>
      </section>
      <section class="imitates">
        <div class=" text">
          <div class="header">imitates</div>
        </div>
      </section>
      <section class="life">
        <div class=" text">
          <div class="header">life</div>
        </div>
      </section>
      <section class="imitates">
        <div class=" text">
          <div class="header">imitates</div>
        </div>
      </section>

      <!--
    These blocks are the same as the first blocks to get that looping illusion going.
    You need to add clones to fill out a full viewport height.
    -->
      <section class="art is-clone">
        <div class=" text">
          <div class="header">art</div>
        </div>
      </section>
      <section class="imitates is-clone">
        <div class=" text">
          <div class="header">imitates</div>
        </div>
      </section>
    </main>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
